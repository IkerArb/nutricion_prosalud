<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Nutricion Prosalud
	</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<template name="layout">
	{{#if currentUser}}
		{{> PrivateLayout}}
	{{else}}
		{{> PublicLayout}}
	{{/if}}
</template>

<template name="FreeLayout">
	<div id="content" class="sticky-wrapper">
		<nav>
			<a href="#!" class="brand-logo center">
				Nutricion Prosalud
			</a>
			<div id="menu" class="nav-wrapper">
			</div>
		</nav>
		{{> sAlert}}
		{{> yield}}
	</div>
	<div id="footer" class="sticky-footer">
	</div>
</template>

<template name="PublicLayout">
	<div id="content" class="sticky-wrapper">
		<nav>
			<a href="#!" class="brand-logo center">
				Nutricion Prosalud
			</a>
		</nav>
		<div class="navbar-spacer">
		</div>
		{{> sAlert}}
		{{> yield}}
	</div>
	<div id="footer" class="sticky-footer">
	</div>
</template>

<template name="PrivateLayout">
	<div id="content" class="sticky-wrapper">
		<nav>
			<a href="#!" class="brand-logo center">
				Nutricion Prosalud
			</a>
			<div id="menu" class="nav-wrapper navbar-default navbar-fixed-top">
				{{> PrivateLayoutLeftMenu}}{{> PrivateLayoutRightMenu}}
			</div>
		</nav>
		<div class="navbar-spacer">
		</div>
		{{> sAlert}}
		{{> yield}}
	</div>
	<div id="footer" class="sticky-footer">
	</div>
</template>

<template name="PrivateLayoutLeftMenu">
	<ul id="menu-items" class="nav navbar-nav">
		<li id="menu-item-simple" class="{{menuItemClass 'home_private'}}">
			<a href={{homeLink}}>
				<i class="material-icons left">
				</i>
				Home
			</a>
		</li>
	</ul>
</template>

<template name="PrivateLayoutRightMenu">
	<ul id="menu-items" class="nav navbar-nav navbar-right">
		<li id="menu-item-dropdown" class="">
			<li>
				<a class="dropdown-button" href="#!" data-activates="menu-dropdown">
					{{userEmail}}
					<i class="material-icons right">
						arrow_drop_down
					</i>
				</a>
			</li>
			<div id="menu-dropdown" class="dropdown-content">
				<ul id="menu-items">
					<li >
						<a href="{{pathFor route='perfil'}}">
							<i class="material-icons left">
							</i>
							Perfil
						</a>
					</li>
					<li>
						<a href="#" id="logout">
							<i class="material-icons left">
							</i>
							Logout
						</a>
					</li>
				</ul>
			</div>
		</li>
	</ul>
</template>
