<template name="Perfil">
	<div class="">
		<div class="actualIndicadores">
			<div class="row">
				<div class="tituloUser gray-lighten-5">
					<div class="row">
						<h3>{{name}}</h3>
					</div>
				</div>
			</div>
			<div id="peso">
	    	<div class="circleIndicadores pink darken-4">
					<div style="" class="tituloGrande">
						<h4>Peso</h4>
					</div>
	        <span style="" class="pull-center white-text spanGrande">
						{{pesoReciente}} Kgs.
	        </span>
					<i style="" class="fa fa-balance-scale iconoGrande" aria-hidden="true"></i>
	      </div>
			</div>
			<div id="indicadores" class="row">
				<div class="col s6 m3" id="talla">
					<div class="circleIndicadores deep-purple accent-3">
						<div style="" class="tituloPequeno">
							<h5>Talla</h5>
						</div>
						<span style="" class=" pull-center white-text spanPequeno">
							{{tallaReciente}} cm.
						</span>
						<i  style="color:#90caf9 " class="fa fa-stethoscope iconoPequeno" aria-hidden="true"></i>
					</div>
				</div>
				<div class="col s6 m3" id="porcentGrasa">
					<div class="circleIndicadores   yellow accent-4">
						<div style="left: 21px;" class="tituloPequeno">
							<h5>Grasa</h5>
						</div>
						<span style="left:29px;"  class="spanPequeno pull-center white-text">
							{{grasaReciente}} %
						</span>
						<i style="color:#ff6f00;left:40px" class="fa fa-heartbeat iconoPequeno" aria-hidden="true"></i>
					</div>
				</div>
				<div class="col s6 m3" id="porcentMusculo">
					<div class="circleIndicadores   red darken-4">
						<div style="left:23px;" class="tituloPequeno">
							<h5>Musc.</h5>
						</div>
						<span style="left:30px;" class="spanPequeno pull-center white-text">
							{{musculoReciente}} %
						</span>
						<i style="color:black;left:41px" class="fa fa-hand-rock-o iconoPequeno" aria-hidden="true"></i>
					</div>
				</div>
				<div class="col s6 m3" id="porcentAgua">
					<div class="circleIndicadores  light-blue darken-1">
						<div class="tituloPequeno">
							<h5>Agua</h5>
						</div>
						<span style="left:28px" class="pull-center white-text spanPequeno">
							{{aguaReciente}} %
						</span>
						<i style="color:#1de9b6" class="fa fa-tint iconoPequeno" aria-hidden="true"></i>
					</div>
				</div>
			</div>
			</div>
			<div id="historico" class="">
				<h5>Historico</h5>
				<div class="col s12">
		      <ul class="tabs">
		        <li class="tab col s2"><a class="active" href="#chart">General</a></li>
		        <li class="tab col s2"><a  href="#chart0">Peso</a></li>
		        <li class="tab col s2"><a href="#chart1">Talla</a></li>
		        <li class="tab col s2"><a href="#chart2">Grasa</a></li>
						<li class="tab col s2"><a href="#chart3">Musculo</a></li>
						<li class="tab col s2"><a href="#chart4">Agua</a></li>
		      </ul>
		    </div>
				<div id="chart">{{chartGeneral}}</div>
				<div id="chart0">{{chartPeso}}</div>
				<div id="chart1">{{chartTalla}}</div>
				<div id="chart2">{{chartGrasa}}</div>
				<div id="chart3">{{chartMusculo}}</div>
				<div id="chart4">{{chartAgua}}</div>
			</div>
		</div>
	</template>
